        <!-- Consultar saldo no cartão -->
        <div class="row mt-3">
            <div class="col-md-4">
                <h4 style="text-align:center;background-color:orange;border-radius: 25px;">Consultar saldo:</h4>
                <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Cartão do usuário</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div> 
            </div>
            <div class="col-md-4">
                <button style="bottom: 330px; position: absolute;" class="btn btn-warning">Consultar</button>
            </div>
        </div>
        <div class="row mt-auto">
            <div class="col-md-4">
                <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Saldo</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" data-type="currency" disabled>

        </div>
        <div class="row mt-auto">
            <div class="col-md-4">
                <div class="input-group input-group-sm mb-3">

                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" data-type="currency">
                </div> 
            </div>        
        </div>

        <div class="row mt-3">
            <div class="col-md-4">

        <div class="row mt-auto">
            <div class="col-md-4">
                <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Saldo</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" data-type="currency">
